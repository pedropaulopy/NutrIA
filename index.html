<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Alimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>
        <span style="font-size:1.3em; color:#1e3c72; font-weight:700; letter-spacing:2px;">Nutria</span>
        <span style="font-size:0.7em; color:#2a5298; font-weight:400; letter-spacing:1px;">| Registro de Alimentos</span>
    </h1>
    <form id="alimento-form">
        <label for="nome">Nome do alimento:</label>
        <input type="text" id="nome" name="nome" required minlength="2" />

        <label for="quantidade">Quantidade (ex: 100g, 1 colher):</label>
        <input type="text" id="quantidade" name="quantidade" required />

        <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
</div>

<script src="script.js"></script>
</body>
</html>
